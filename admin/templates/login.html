{% extends "base.html" %}

{% block title %}Вход в админку - Easy Pass Admin{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> Easy Pass Admin</h1>
            <p>Панель управления системой пропусков</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/login" class="login-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Имя пользователя
                </label>
                <input type="text" id="username" name="username" required value="admin" readonly>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Пароль
                </label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Войти
            </button>
        </form>
        
        <div class="login-footer">
            <p><small>По умолчанию: admin / admin123</small></p>
        </div>
    </div>
</div>
{% endblock %}
